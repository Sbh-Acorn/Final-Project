<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .product-detail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-image {
            width: 300px;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .product-detail {
            width: 80%;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .product-original-price {
            font-size: 18px;
            color: #bbb;
            text-decoration: line-through;
        }

        .product-description {
            font-size: 16px;
            color: #777;
            margin-top: 20px;
        }

        .product-category {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        .voucher-status {
            font-size: 14px;
            font-weight: bold;
            color: #2ecc71;
            margin-top: 20px;
        }

        .voucher-status.excluded {
            color: #e74c3c;
        }
    </style>
</head>
<body>
<h1>Product Details</h1>
<div class="product-detail-container">
    <!-- 상품 이미지 -->
    <img class="product-image" th:src="${product.image_url}" alt="Product Image">

    <!-- 상품 정보 -->
    <div class="product-detail">
        <div class="product-name" th:text="${product.name}">Product Name</div>
        <div class="product-price" th:text="'€' + ${product.current_price}">$99.99</div>
        <div class="product-original-price" th:if="${product.original_price != null}" th:text="'€' + ${product.original_price}">€109.00</div>

        <div class="product-description" th:text="${product.description}">Product Description</div>

        <div class="product-category">
            <p th:text="'Category 1: ' + ${product.category1}">Category 1</p>
            <p th:text="'Category 2: ' + ${product.category2}">Category 2</p>
            <p th:if="${product.category3 != null}" th:text="'Category 3: ' + ${product.category3}">Category 3</p>
        </div>

        <!-- 쿠폰 적용 여부 -->
        <div class="voucher-status"
             th:classappend="${product.is_excludedVoucher} ? 'excluded' : ''"
             th:text="${product.is_excludedVoucher} ? '쿠폰 사용 불가' : '쿠폰 사용 가능'">
            쿠폰 상태
        </div>

        <div>
            <a th:href="@{/wishlist/add/{id}(id = ${product.product_id})}">위시리스트 추가</a>
        </div>
    </div>
</div>
</body>
</html>
