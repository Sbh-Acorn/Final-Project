<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/addr.css}">
    <script defer th:src="@{/js/addr_write.js}"></script>
</head>
<body>
<main>
    <h1>CALTIZM</h1>
    <div class="big_box">
        <form th:action="@{/}">
            <p class="title">주소록 관리</p>
            <div class="input_wrap">
                <div id="addr" class="box">
                    <p id="addr_p" class="input">영문주소</p>
                    <input type="text" name="addr" style="display: none;" required>
                </div>
                <div id="postcode" class="box">
                    <p id="postcode_p" class="input">우편번호</p>
                    <input type="text" name="postcode" style="display: none;" required>
                </div>
                <div id="detailed" class="box">
                    <input type="text" name="detailed" id="detailed_p" class="input" placeholder="상세주소를 입력해주세요" readonly required>
                </div>
            </div>
            <div class="btn" id="btn1">주소록 수정</div>
            <button class="btn" id="btn2" type="submit">주소록 적용</button>
        </form>
    </div>
</main>
</body>
</html>
