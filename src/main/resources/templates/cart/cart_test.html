<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 3;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .item-image {
            width: 80px;   /* .item-image의 너비 */
            height: 80px;  /* .item-image의 높이 */
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden; /* 이미지가 부모 영역을 벗어나지 않도록 숨김 처리 */
        }

        .product-image {
            width: 100%;  /* 부모 요소에 맞춰 너비를 100%로 설정 */
            height: 100%; /* 부모 요소에 맞춰 높이를 100%로 설정 */
            object-fit: cover; /* 이미지 비율 유지하면서 부모 요소를 채우기 */
        }


        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 16px;
            font-weight: bold;
        }

        .item-price {
            font-size: 14px;
            color: #e74c3c;
        }

        .item-quantity {
            display: flex;
            align-items: center;
        }

        .quantity-button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .quantity-button:hover {
            background-color: #27ae60;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }

        .remove-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #c0392b;
        }

        .footer {
            margin-top: 20px;
        }

        .footer div {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .apply-coupon {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .coupon-input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .apply-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .apply-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
<div class="cart-container">
    <h1>장바구니</h1>

    <!-- Product Details -->
    <div>
        <h2>상품 정보</h2>
        <div th:each="item : ${cartProducts}" class="cart-item">
            <div class="item-details">
                <div class="item-image"><img class="product-image" th:src="${item.image_url}" alt="Product Image"/>
                </div>
                <div class="item-info">
                    <div class="item-name" th:text="${item.name}">상품 이름</div>
                    <div class="product-original-price" th:if="${item.original_price != null}"
                         th:text="'€' + ${item.original_price}">€109.00
                    </div>
                    <div class="item-price" th:text="'€' + ${item.current_price}">₩0</div>
                    <div th:unless="${item.is_excludedVoucher}" style="color: green;">* 쿠폰 적용 가능</div>
                    <div th:if="${item.is_excludedVoucher}"  style="color: red;">* 쿠폰 적용 불가능</div>
                    <div th:if="${item.is_fta}" style="color: green;">* FTA 적용</div>
                    <div th:unless="${item.is_fta}" style="color: red;">* FTA 미적용</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart List -->
    <div>
        <h2>수량 및 삭제</h2>
        <div th:each="item : ${cartList}" class="cart-list">
            <div class="item-quantity">
                <form th:action="@{/cart/view/updateQuantity}" method="post">
                    <input type="hidden" name="product_id" th:value="${item.product_id}">
                    <button type="submit" name="action" value="decrease" class="quantity-button">-</button>
                    <input type="text" name="quantity" class="quantity-input" th:value="${item.quantity}" readonly>
                    <button type="submit" name="action" value="increase" class="quantity-button">+</button>
                </form>
            </div>
            <form th:action="@{/cart/view/remove}" method="post">
                <input type="hidden" name="product_id" th:value="${item.product_id}">
                <button type="submit" class="remove-button">삭제</button>
            </form>
        </div>
    </div>

    <!-- Coupon Section -->
    <div class="apply-coupon">
        <input type="number" name="couponRate" class="coupon-input" placeholder="쿠폰율 입력">
        <button class="apply-button">적용</button>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div>총 상품 금액 : ₩0</div>
        <div>총 할인 금액 : ₩0</div>
        <div>배송비 : ₩0 (25€)</div>
        <div>예상 관부가세 : ₩0</div>
        <div>총 합계 : ₩0</div>
    </div>
</div>
</body>
</html>
